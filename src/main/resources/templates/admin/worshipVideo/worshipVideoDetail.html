<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>

<script th:inline="javascript">
    $(document).ready(function(){
        $("#updateProcessBtn").hide();
        $("#videoUpdateView").hide();
    });
</script>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/worshipVideo/fragment :: worshipVideoTitle"/>

            <!-- Main Contents -->
            <div class="container">
                <form class="form-horizontal" id="worshipVideoFrm" th:object="${worshipVideo}" enctype="multipart/form-data">
                    <input type="hidden" id="id" th:value="*{id}">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="title" name="title" placeholder="제목"  th:value="*{title}" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group" id="videoPreView">
                        &nbsp;&nbsp;
                        <iframe width="560" height="315" th:src="*{link}"></iframe>
                    </div>

                    <div class="form-group" id="videoUpdateView">
                        <label for="link" class="col-sm-2 control-label">영상 링크</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="link" name="link" placeholder="https://www.youtube.com/.."  th:value="*{link}">
                        </div>
                    </div>
                    <br>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-primary" id="updateViewBtn" onclick="commonUpdateViewSetting('worshipVideos')">수정</button>
                    <button type="button" class="btn btn-outline-primary" id="updateProcessBtn" onclick="commonInsertAndUpdate('worshipVideos', 'put')">수정완료</button>
                    <button type="button" class="btn btn-outline-primary" id="deleteBtn" onclick="commonDelete('worshipVideos')">삭제</button>
                    <a class="btn btn-outline-primary" th:href="@{/admin/worshipVideos}">목록 </a>
                </form>
            </div>
            <br><br><br><br>
            <!-- Main Contents -->

        </div>
    </div>
</div>

</body>
</html>
