<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/worshipVideo/fragment :: worshipVideoTitle"/>

            <!-- Main Contents -->
            <div class="container">
                <form class="form-horizontal" id="worshipVideoFrm" th:object="${worshipVideo}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">제목</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="title" name="title" placeholder="0월 0일 주일 예배"  th:value="*{title}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="link" class="col-sm-2 control-label">영상 링크</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="link" name="link" placeholder="https://www.youtube.com/.."  th:value="*{link}">
                        </div>
                    </div>
                    <br>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-primary"  onclick="commonInsertAndUpdate('worshipVideos', 'post')">등록</button>
                    <a class="btn btn-outline-primary" th:href="@{/admin/worshipVideos}">목록 </a>
                </form>
            </div>
            <br><br><br><br>
            <!-- Main Contents -->

        </div>
    </div>
</div>

</body>
</html>
