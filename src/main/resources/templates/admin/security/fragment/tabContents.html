<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- HEADER -->
<th:block th:fragment="header">
<h2>SECURITY</h2>
<h5>페이지 보안 솔루션</h5>
<br>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a id='tab1' class="nav-link active" data-toggle="tab" href="#user">USER</a>
    </li>
    <li class="nav-item">
        <a id='tab2' class="nav-link" data-toggle="tab" href="#role">ROLE</a>
    </li>
    <li class="nav-item">
        <a id='tab3' class="nav-link" data-toggle="tab" href="#resource">RESOURCE</a>
    </li>
</ul>
</th:block>



<!--LIST-->
<th:block th:fragment="userList">
    <div id="user" class="container tab-pane active"><br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">아이디</th>
                <th scope="col">접근권한</th>
            </tr>
            </thead>
            <tbody>
            <tr class="hover" th:each="account : ${accountList}">
                <td style="text-align: left;">
                    <a th:href="@{'/admin/security/account/' + ${account.id}}"><span th:text="${account.username}"></span></a>
                </td>
                <td>
                    <th:block th:each="role : ${account.userRole}">
                        <th:block th:text="${role.roleName}"></th:block>
                    </th:block>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="accountPagination" style="justify-content:center;"></ul>
            </nav>
        </div>
        <div style="text-align:right;">
            <p><a class="btn btn-outline-primary" th:href="@{/admin/security/account}">사용자 등록</a></p>
        </div>
    </div>
</th:block>

<th:block th:fragment="roleList">
    <div id="role" class="container tab-pane fade"><br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>접근권한</th>
                <th>설명</th>
                <th>순서</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roleList}">
                <td style="text-align: left;">
                    <a th:href="@{'/admin/security/role/' + ${role.id}}"><span th:text="${role.roleName}"></span></a>
                </td>
                <td style="text-align: left;" th:text="${role.roleDesc}"></td>
                <td style="text-align: left;" th:text="${role.roleNum}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="rolePagination" style="justify-content:center;"></ul>
            </nav>
        </div>
        <div style="text-align:right;">
            <p><a class="btn btn-outline-primary"  th:href="@{/admin/security/role}">권한 등록</a></p>
        </div>
    </div>
</th:block>


<th:block th:fragment="resourceList">
    <div id="resource" class="container tab-pane fade"><br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>리소스명</th>
                <th>리소스타입</th>
                <th>권한</th>
                <th>순서</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="res : ${resourceList}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/security/resource/' + ${res.id}}"><span th:text="${res.resourceName}">회원</span></a>
                </td>
                <td style="text-align: left;" th:text="${res.resourceType}"></td>
                <td style="text-align: left;" th:text="${res.resourceRole.roleName}"></td>
                <td style="text-align: left;" th:text="${res.orderNum}"></td>
            </tr>
            </tbody>
        </table>
        <div class="container">
            <nav aria-label="Page navigation">
                <ul class="pagination" id="resourcePagination" style="justify-content:center;"></ul>
            </nav>
        </div>
        <div style="text-align:right;">
            <p><a class="btn btn-outline-primary" th:href="@{/admin/security/resource}">리소드 등록</a></p>
        </div>
    </div>
</th:block>


<!--create-->
<th:block th:fragment="userCreate">
    <div id="user" class="container tab-pane active"><br>
        <div class="tbl_wrp">
            <form class="form-horizontal" th:object="${account}" id="accountFrm">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" id="username" name="username" placeholder="username" th:value="*{username}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" id="passwordCheck" name="passwordCheck" placeholder="Password check" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleName" class="col-sm-2 control-label">권한</label>
                    <div class="col-sm-10">
                        <select class="custom-select" name="role" id="roleName">
                            <option th:each="role: ${roleList}"
                                    th:value="${role.roleName}"
                                    th:text="${role.roleName}"/>
                        </select>
                    </div>
                </div>
                <button type="button" th:onclick="createFunc('account')" class="btn btn-outline-primary">등록</button>
                <a class="btn btn-outline-primary" th:href="@{/admin/security}">목록 </a>
            </form>
        </div>
    </div>
</th:block>


<th:block th:fragment="roleCreate">
    <div id="role" class="container tab-pane fade"><br>
        <form class="form-horizontal" th:object="${role}" id="roleFrm">
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">권한이름</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleName" name="roleName" type="text" th:field="*{roleName}"  placeholder="ROLE_0000"/>
                </div>
            </div>
            <div class="form-group">
                <label for="roleNum" class="col-sm-2 control-label">순서</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleNum" name="roleNum" type="text" th:field="*{roleNum}"  placeholder="낮을수록 높은 권한"/>
                </div>
            </div>
            <div class="form-group">
                <label for="roleDesc" class="col-sm-2 control-label">설명</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleDesc" name="roleDesc" type="text" th:field="*{roleDesc}" placeholder="설명"/>
                </div>
            </div>
            <input type="button" class="btn btn-outline-primary" th:onclick="createFunc('role')" value="등록"/>
            <a class="btn btn-outline-primary" th:href="@{/admin/security?tab=2}">목록</a>
        </form>
    </div>
</th:block>

<th:block th:fragment="resourceCreate">
<div id="resource" class="container tab-pane fade"><br>
    <form class="form-horizontal" th:action="@{/admin/resources}" method="post" th:object="${res}" id="resourceFrm">
    <div class="form-group">
        <label for="resourceName" class="col-sm-2 control-label">리소스명</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-large" name="resourceName" id="resourceName" placeholder="리소스명" th:value="*{resourceName}">
        </div>
    </div>
    <div class="form-group">
        <label for="resourceType" class="col-sm-2 control-label">리소스타입</label>
        <div class="col-sm-10">
            <select class="custom-select" name="resourceType" id="resourceType">
                <option value="url">URL</option>
                <option value="method">method</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="orderNum" class="col-sm-2 control-label">순서</label>
        <div class="col-sm-10">
            <input type="text" class="form-control input-large" name="orderNum" id="orderNum" placeholder="순서" th:value="*{orderNum}">
        </div>
    </div>
    <div class="form-group">
        <label for="roleName" class="col-sm-2 control-label">권한</label>
        <div class="col-sm-10">
            <select class="custom-select" name="role" id="roleName">
                <option th:each="role: ${roleList}"
                        th:value="${role.roleName}"
                        th:text="${role.roleName}"/>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="button" class="btn btn-outline-primary" th:onclick="createFunc('resource')">등록</button>
            <a class="btn btn-outline-primary" th:href="@{/admin/resource?tab=3}">목록 </a>
        </div>
    </div>
</form>
</div>
</th:block>


<!--DETAIL -->
<th:block th:fragment="userDetail">
    <div id="user" class="container tab-pane active"><br>
        <div class="tbl_wrp">
            <form class="form-horizontal" th:object="${account}" id="accountFrm">
                <input type="hidden" th:value="*{id}" id="id" name="id">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" id="username" name="username" placeholder="username" th:value="*{username}" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" id="password" name="password" placeholder="변경 시에만 입력하세요" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" id="passwordCheck" name="passwordCheck" placeholder="Password check" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleName" class="col-sm-2 control-label">권한</label>
                    <div class="col-sm-10">
                        <select class="custom-select" name="role" id="roleName">
                            <option th:each="role: ${roleList}"
                                    th:value="${role.roleName}"
                                    th:text="${role.roleName}"/>
                        </select>
                    </div>
                </div>
                <button type="button" th:onclick="updateFunc('account')" class="btn btn-outline-primary">수정</button>
                <button type="button" th:onclick="deleteFunc('account')" class="btn btn-outline-primary">삭제</button>
                <a class="btn btn-outline-primary" th:href="@{/admin/security}">목록 </a>
            </form>
        </div>
    </div>
</th:block>


<th:block th:fragment="roleDetail">
    <div id="role" class="container tab-pane fade"><br>
        <form class="form-horizontal"  th:object="${role}" id="roleFrm">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">권한이름</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleName" name="roleName" type="text" th:field="*{roleName}"  placeholder="ROLE_0000"/>
                </div>
            </div>
            <div class="form-group">
                <label for="roleName" class="col-sm-2 control-label">순서</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleNum" name="roleNum" type="text" th:field="*{roleNum}"  placeholder="낮을수록 높은 권한"/>
                </div>
            </div>
            <div class="form-group">
                <label for="roleDesc" class="col-sm-2 control-label">설명</label>
                <div class="col-sm-10">
                    <input class="form-control input-large" id="roleDesc" name="roleDesc" type="text" th:field="*{roleDesc}" placeholder="설명"/>
                </div>
            </div>

            <input type="hidden" th:field="*{id}" />
            <input type="button" class="btn btn-outline-primary" th:onclick="updateFunc('role')" value="수정"/>
            <button type="button" th:onclick="deleteFunc('role')" class="btn btn-outline-primary">삭제</button>
            <a class="btn btn-outline-primary" th:href="@{/admin/security?tab=2}">목록</a>
        </form>
    </div>
</th:block>



</body>
</html>
