<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>

<script th:inline="javascript">
    $(document).ready(function(){
        memberListLoad(0);
        commonPagingProcess("members")
    });
</script>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/member/fragment :: memberTitle"/>

            <!-- Main Contents -->
            <div class="container">

                <!--======================= 검색박스 ======================-->

                <div class="row" style="justify-content:left;">
                    &nbsp;&nbsp;
                    <select class="custom-select col-sm-3" id="searchId">
                        <option th:value="name" th:text= "검색종류"/>
                        <option th:value="name" th:text= "이름"/>
                        <option th:value="belong" th:text= "교구"/>
                        <option th:value="churchOfficer" th:text= "직분"/>
                    </select>
                    <div class="col-md-5">
                        <input type="text" class="form-control input-group-sm" id="searchData" placeholder="검색어">
                    </div>
                    <button class="btn btn-outline-primary" style="margin-right: 10px" th:onclick="commonSearch('members')">검색</button>
                    <button class="btn btn-outline-primary" style="margin-right: 10px" th:onclick="commonSearchInitialize('members')">초기화</button>

                </div>
                <br>

                <!--======================= 리스트 데이터 ======================-->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">NO</th>
                        <th scope="col">교구</th>
                        <th scope="col">이름</th>
                        <th scope="col">전화번호</th>
                        <th scope="col">생년월일</th>
                        <th scope="col">직분</th>
                        <th scope="col">등록일</th>
                    </tr>
                    </thead>

                    <!-- data append -->
                    <tbody id="appendPath"></tbody>
                    <!-- data append -->

                </table>
                <div class="container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="basicPagination" style="justify-content:center;"></ul>
                    </nav>
                </div>
                <br>

                <!--======================= 하단 버튼 ======================-->
                <div class="row" style="justify-content:right;">
                    <a class="btn btn-outline-primary" th:href="@{/admin/members/create}">성도 등록</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
