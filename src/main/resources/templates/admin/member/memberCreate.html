<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>

<script th:inline="javascript">
    $(document).ready(function(){
        $("#datePicker").datepicker({format : "yyyy-mm-dd"})
    });
</script>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/member/fragment :: memberTitle"/>

            <!-- Main Contents -->
            <div class="container">
                <form class="form-horizontal" id="withFileUploadFrm" th:object="${member}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="name" name="name" placeholder="이름"  th:value="*{name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-2 control-label">전화번호</label>
                        <div class="col-sm-10">
                            <input type="text" maxlength="13" class="form-control input-large" id="phoneNumber" name="phoneNumber" placeholder="000-0000-0000"  th:value="*{phoneNumber}">
                        </div>
                    </div>
                   <div class="form-group">
                       <label for="gender" class="col-sm-2 control-label">성별</label>
                       <div class="col-sm-10">
                           <select class="custom-select" name="gender" id="gender"  th:value="*{gender}">
                               <option th:value="MALE" th:text= "남자"/>
                               <option th:value="FEMALE" th:text= "여자"/>
                           </select>
                       </div>
                   </div>
                    <div class="form-group">
                        <label for="birthYear" class="col-sm-2 control-label">또래(생년)</label>
                        <div class="col-sm-10">
                            <input type="text" maxlength="2" class="form-control input-large" id="birthYear" name="birthYear" placeholder="또래(생년)" th:value="*{birthYear}">
                        </div>
                    </div>
                   <div class="form-group">
                       <label for="belong" class="col-sm-2 control-label">교구(목장)</label>
                       <div class="col-sm-10">
                           <input type="text" class="form-control input-large" id="belong" name="belong" placeholder="교구(목장)" th:value="*{belong}">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="gender" class="col-sm-2 control-label">직분</label>
                       <div class="col-sm-10">
                           <select class="custom-select" name="churchOfficer" id="churchOfficer" th:value="*{churchOfficer}">
                               <option th:value="LAYMAN" th:text="평신도">
                               <option th:value="DEACON" th:text="남자집사"/>
                               <option th:value="DEACONESS" th:text="여자집사"/>
                               <option th:value="ORDAINED_DEACON" th:text="안수집사"/>
                               <option th:value="SENIOR_DEACONESS" th:text="권사"/>
                               <option th:value="ELDER" th:text="장로"/>
                               <option th:value="JUNIOR_PASTOR" th:text="전도사"/>
                               <option th:value="ASSISTANT_PASTOR" th:text="부목사"/>
                               <option th:value="SENIOR_PASTOR" th:text="담임목사"/>
                               <option th:value="WIFE" th:text="사모"/>
                           </select>
                       </div>
                   </div>
                    <div class="form-group">
                        <label for="datePicker" class="col-sm-2 control-label">등록일</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="datePicker" name="regiDate" th:value="*{regiDate}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label" accept=".gif, .jpg, .png">이미지</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control-file input-large" multiple="multiple" id="image" name="image" accept=".gif, .jpg, .png">
                        </div>
                    </div>
                    <br>
                        <button type="button" class="btn btn-outline-primary"  onclick='memberCreate()'>등록</button>
                        <a class="btn btn-outline-primary" th:href="@{/admin/members}">목록 </a>
                </form>
            </div>
            <!-- Main Contents -->

        </div>
    </div>
</div>

</body>
</html>
