<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>

<script th:inline="javascript">
    $(document).ready(function(){
        datePickerSet($("#regiDate"));
        datePickerSet($("#birthDay"));
        $("#image").on("change", memberFileCheck);

    });
</script>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/member/fragment :: memberTitle"/>

            <!-- Main Contents -->
            <div class="container">
                <form class="form-horizontal" id="memberFrm" th:object="${member}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="name" name="name" placeholder="이름"  th:value="*{name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-sm-2 control-label">전화번호</label>
                        <div class="col-sm-10">
                            <input type="text" maxlength="13" class="form-control input-large" id="phoneNumber" name="phoneNumber" placeholder="예) 010-1234-1234"  th:value="*{phoneNumber}">
                        </div>
                    </div>
                   <div class="form-group">
                       <label for="gender" class="col-sm-2 control-label">성별</label>
                       <div class="col-sm-10">
                           <select class="custom-select" name="gender" id="gender"  th:value="*{gender}">
                               <option th:value="MALE" th:text= "남자"/>
                               <option th:value="FEMALE" th:text= "여자"/>
                           </select>
                       </div>
                   </div>
                    <div class="form-group">
                        <label for="birthDay" class="col-sm-2 control-label">생년월일</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="birthDay" name="birthDay" th:value="*{birthDay}" placeholder="예) 1900-12-31">
                        </div>
                    </div>
                   <div class="form-group">
                       <label for="belong" class="col-sm-2 control-label">교구(목장)</label>
                       <div class="col-sm-10">
                           <input type="text" class="form-control input-large" id="belong" name="belong" placeholder="교구(목장)" th:value="*{belong}">
                       </div>
                   </div>
                   <div class="form-group">
                       <label for="gender" class="col-sm-2 control-label">직분</label>
                       <div class="col-sm-10">
                           <select class="custom-select" name="churchOfficer" id="churchOfficer" th:value="*{churchOfficer}">
                               <option th:value="LAYMAN" th:text="평신도">
                               <option th:value="DEACON" th:text="집사"/>
                               <option th:value="ORDAINED_DEACON" th:text="안수집사"/>
                               <option th:value="SENIOR_DEACONESS" th:text="권사"/>
                               <option th:value="ELDER" th:text="장로"/>
                               <option th:value="JUNIOR_PASTOR" th:text="전도사"/>
                               <option th:value="ASSISTANT_PASTOR" th:text="부목사"/>
                               <option th:value="SENIOR_PASTOR" th:text="담임목사"/>
                               <option th:value="WIFE" th:text="사모"/>
                           </select>
                       </div>
                   </div>
                    <div class="form-group">
                        <label for="regiDate" class="col-sm-2 control-label">등록일</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="regiDate" name="regiDate" th:value="*{regiDate}" placeholder="예)1900-12-31">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image" class="col-sm-2 control-label">이미지</label>
                        <input type="file" class="form-control-file input-large" id="image" name="image" style="display: none">
                        <br>
                        &nbsp;
                        <label for="image">
                            <img class="imgSample" id="imageView" src="/image/uploadSample.png">
                        </label>
                    </div>
                    <br>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-primary"  onclick="commonInsertAndUpdate('members', 'post')">등록</button>
                    <a class="btn btn-outline-primary" th:href="@{/admin/members}">목록 </a>
                </form>
            </div>
            <br><br><br><br>
            <!-- Main Contents -->

        </div>
    </div>
</div>

</body>
</html>
