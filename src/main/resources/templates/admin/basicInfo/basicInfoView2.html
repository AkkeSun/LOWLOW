<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
<meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
<head th:replace="admin/common/head"></head>
<script th:inline="javascript">
    $(document).ready(function(){
        useSummernote();
        setBasicInfoView2();
    });
</script>

<body>

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div th:replace="admin/common/sidebar"></div>
        <div class="col py-3">
            <th:block th:replace="admin/basicInfo/fragment :: basicInfoTitle"/>

            <!-- Main Contents -->
            <div class="container">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="basicInfo" id="basicInfoLabel1" class="control-label label-margin-left hide" style="color: red">기본 소개글은 비워둘 수 없습니다</label>
                        <label for="basicInfo" id="basicInfoLabel2" class="control-label label-margin-left" >기본 소개글</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-large" id="basicInfo" name="basicInfo" placeholder="메인 페이지에 노출되는 교회 기본 소개글을 작성해주세요 (한 문장)"  th:value="*{basicInfo}">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="contents" id="detailInfoLabel1" class="control-label label-margin-left hide" style="color: red">상세 소개글은 비워둘 수 없습니다</label>
                        <label for="contents" id="detailInfoLabel2" class="control-label label-margin-left" >상세 소개글</label>
                        <textarea id="contents" name="detailInfo"></textarea>
                    </div>

                    <br>
                    &nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-primary" onclick="goView1()">이전</button>
                    <button type="button" class="btn btn-outline-primary" onclick="goView3()">다음</button>
                    <a class="btn btn-outline-primary" onclick="goIndex()">취소</a>

                </form>
            </div>
            <br><br><br><br>
            <!-- Main Contents -->

        </div>
    </div>
</div>

</body>
</html>
